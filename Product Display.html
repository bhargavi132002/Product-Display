<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color:skyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .product-image {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    .product-details {
      padding: 20px;
    }

    .product-name {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .product-price {
      font-size: 1.4rem;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease-in-out;
    }

    .add-to-cart:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/71tNhTKlO3L.SY355.jpg" alt="Product Image" class="product-image">
    <div class="product-details">
      <h2 class="product-name">Iba Cosmetics</h2>
      <p class="product-description">Complete Makeup Box with 11 Essential Products | Waterproof | Bridal Makeup | Vegan & Cruelty-Free.</p>
      <p class="product-price">â‚¹3,500</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>
</body>
</html>
